<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrar Número Máximo</title>
    <style>
        body {
            background-color: #e6f7ff; /* Fondo azul claro */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        
        h1 {
            color: #1e90ff;
        }

        .container {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #1e90ff;
            border-radius: 5px;
            width: 90%;
            margin-bottom: 10px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            color: #1e90ff;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .result {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Encontrar el Número Máximo</h1>
    <div class="container">
        <input type="text" id="inputNumeros" placeholder="Ingresa números separados por comas">
        <button onclick="encontrarMaximo()">Encontrar Máximo</button>
        <div class="result" id="resultado"></div>
    </div>
    <div class="back-button">
        <button onclick="history.back()">Regresar</button>
    </div>


    <script>
        function encontrarMaximo() {
            const input = document.getElementById('inputNumeros').value;
            const numeros = input.split(',').map(num => parseFloat(num.trim()));
            
            // Validación de números
            if (numeros.some(isNaN)) {
                document.getElementById('resultado').innerText = "Por favor, ingresa solo números válidos.";
                return;
            }
            
            const maximo = Math.max(...numeros);
            document.getElementById('resultado').innerText = `El número máximo es: ${maximo}`;
        }
    </script>
</body>
</html>
