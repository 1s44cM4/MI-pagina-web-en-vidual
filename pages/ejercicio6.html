<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de los Primeros 100 Números</title>
    <style>
        body {
            background-color: #e6f7ff; /* Fondo azul claro */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        
        h1 {
            color: #1e90ff;
        }

        .container {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            color: #1e90ff;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .result {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Suma de los Primeros 100 Números</h1>
    <div class="container">
        <button onclick="calcularSuma()">Calcular Suma</button>
        <div class="result" id="resultado"></div>
    </div>
    <div class="back-button">
        <button onclick="history.back()">Regresar</button>
    </div>


    <script>
        function calcularSuma() {
            const n = 100;
            const suma = (n * (n + 1)) / 2; // Fórmula para la suma de los primeros n números naturales
            document.getElementById('resultado').innerText = `La suma de los primeros 100 números naturales es: ${suma}`;
        }
    </script>
</body>
</html>
