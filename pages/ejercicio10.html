<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Consonantes</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        
        h1 {
            color: #1e90ff;
        }

        .container {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #1e90ff;
            border-radius: 5px;
            width: 80%;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            color: #1e90ff;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .result {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Contador de Consonantes</h1>
    <div class="container">
        <input type="text" id="inputFrase" placeholder="Escribe una frase aquí">
        <button onclick="contarConsonantes()">Contar Consonantes</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function contarConsonantes() {
            const frase = document.getElementById('inputFrase').value.toLowerCase();
            const consonantes = "bcdfghjklmnpqrstvwxyz";
            let contador = 0;

            for (let i = 0; i < frase.length; i++) {
                if (consonantes.includes(frase[i])) {
                    contador++;
                }
            }

            document.getElementById('resultado').innerText = "Número de consonantes: " + contador;
        }
    </script>
</body>
</html>
