<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Mediana</title>
    <style>
        body {
            background-color: #e6f7ff; /* Fondo azul claro */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        
        h1 {
            color: #1e90ff;
        }

        .container {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            width: 300px;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #1e90ff;
            border-radius: 5px;
            width: 90%;
            margin-bottom: 10px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #fff;
            color: #1e90ff;
            border: 2px solid #1e90ff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #1e90ff;
            color: #fff;
        }

        .result {
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Mediana</h1>
    <div class="container">
        <input type="text" id="inputNumeros" placeholder="Ingresa números separados por comas">
        <button onclick="calcularMediana()">Calcular Mediana</button>
        <div class="result" id="resultado"></div>
    </div>

    <script>
        function calcularMediana() {
            const input = document.getElementById('inputNumeros').value;
            let numeros = input.split(',').map(Number).filter(n => !isNaN(n));

            if (numeros.length === 0) {
                document.getElementById('resultado').innerText = "Por favor ingresa una lista válida de números.";
                return;
            }

            // Ordenar los números
            numeros.sort((a, b) => a - b);

            let mediana;
            const n = numeros.length;

            if (n % 2 === 0) {
                // Si la cantidad de números es par, se toma el promedio de los dos del medio
                mediana = (numeros[n / 2 - 1] + numeros[n / 2]) / 2;
            } else {
                // Si es impar, la mediana es el número del medio
                mediana = numeros[Math.floor(n / 2)];
            }

            document.getElementById('resultado').innerText = "La mediana es: " + mediana;
        }
    </script>
</body>
</html>
